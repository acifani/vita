<html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        canvas {
            display: block;
            margin-top: 1rem;
        }

        fieldset {
            display: inline-block;
            border-radius: 0.25rem;
            border-color: #eee;
        }

        button {
            padding: 0.25rem 0.5rem;
            font-size: 1rem;
        }
    </style>
    <script src="./wasm_exec.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Vita</h1>
    <div>
        <button id="play-pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="randomize">Randomize</button>
    </div>
    <fieldset>
        <legend>On click</legend>
        <input type="radio" id="toggle" name="action" checked="true" />
        <label htmlFor="toggle">Toggle single cell</label>

        <input type="radio" id="glider" name="action" />
        <label htmlFor="glider">Insert a <a href="https://www.conwaylife.com/wiki/Glider" target="_blank" rel="noopener noreferrer">Glider</a></label>

        <input type="radio" id="pulsar" name="action" />
        <label htmlFor="pulsar">Insert a <a href="https://www.conwaylife.com/wiki/Pulsar" target="_blank" rel="noopener noreferrer">Pulsar</a></label>
    </fieldset>
    <canvas id="canvas"></canvas>
</body>

</html>
