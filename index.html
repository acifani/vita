<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vita - Game of Life in WASM+Go</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        canvas {
            display: block;
            margin-top: 1rem;
        }

        fieldset {
            display: inline-block;
            border-radius: 0.25rem;
            border-color: #eee;
        }

        button {
            padding: 0.25rem 0.5rem;
            font-size: 1rem;
        }

        #gps {
            font-family: monospace;
            font-size: 1.2rem;
        }
    </style>
    <script src="./wasm_exec.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Vita</h1>

    <p>
        Vita is an implementation of
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank" rel="noopener noreferrer">Conway's Game of Life</a>
        with WebAssembly+Go, written by <a href="https://alessandrocifani.com">Alessandro Cifani</a>.
        <a href="https://github.com/acifani/vita">Source code</a>
    </p>

    <div>
        <button id="play-pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="randomize">Randomize</button>
    </div>

    <fieldset>
        <legend>On click</legend>
        <input type="radio" id="toggle" name="action" checked="true" />
        <label htmlFor="toggle">Toggle single cell</label>

        <input type="radio" id="glider" name="action" />
        <label htmlFor="glider">Insert a <a href="https://www.conwaylife.com/wiki/Glider" target="_blank" rel="noopener noreferrer">Glider</a></label>

        <input type="radio" id="pulsar" name="action" />
        <label htmlFor="pulsar">Insert a <a href="https://www.conwaylife.com/wiki/Pulsar" target="_blank" rel="noopener noreferrer">Pulsar</a></label>
    </fieldset>

    <p>Generations per second: <span id="gps"></span></p>

    <noscript>This page is powered by WebAssembly, you need JavaScript to run the game.</noscript>
    <canvas id="canvas"></canvas>
</body>

</html>
